name: üêõ Bug Report
description: Report an issue that should be fixed
labels: [triage]
body:
  - type: markdown
    attributes:
      value: |
        Thank you for submitting a bug report. It helps make our landing page better.

        If you need help or support, and are not reporting a bug, please ask questions in report.raizora.com.

        Please try to include as much information as possible.
  - type: input
    attributes:
      label: Which Project are impacted?
      placeholder: Red Ant landing page
    validations:
      required: true
  - type: input
    attributes:
      label: Which url are impacted?
      placeholder: https://redantcolony.com
    validations:
      required: true
  - type: textarea
    attributes:
      label: What steps can reproduce the bug?
      description: Explain the bug and provide a code snippet that can reproduce it.
    validations:
      required: true
  - type: textarea
    attributes:
      label: What is the expected behavior?
  - type: textarea
    attributes:
      label: What do you see instead?
  - type: textarea
    attributes:
      label: Additional information
      description: Is there anything else you think we should know?